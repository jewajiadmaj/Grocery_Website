{% extends 'base.html' %}
{% block content %}
<h1>{{email}}</h1>
<div class="data">

<div class="row">
    <!-- rightmain -->
    <div  class="col-lg-4">
        <div class="dropdown">
          <button style="background-color: #ffa500; color: aliceblue;" class="btn btn dropdown-toggle active mt-2 mb-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Category
          </button>
          <ul style="width: 100%; height: 400px; overflow: scroll;"  class="dropdown-menu">
            <div class="list-group mt-2">
              <a href="/#store" class="list-group-item list-group-item-action active" aria-current="true">
              All Products
              </a>
              {% for i in category %}
              <a href="/?category={{i.id}}#store" class="list-group-item list-group-item-action">{{i.name}}</a>
            
              {% endfor %}
          
            </div>
          </ul>
        </div>





       
    </div>

    <!-- left main -->
    <div  class="col-lg-8">

        <div id="carouselExampleControls" class="banner carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="cimg" src="../static/images/banner/WhatsApp Image 2024-04-13 at 6.34.56 PM.jpeg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img class="cimg" src="../static/images/banner/WhatsApp Image 2024-04-13 at 6.34.57 PM.jpeg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img class="cimg" src="../static/images/banner/WhatsApp Image 2024-04-13 at 6.34.57 PM (3).jpeg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        






    </div>
</div>


<!-- store -->
<div id="store" class="store">
  <h4 class="heading">Store:</h4>

  <div class="product-container">

 {% for i in product %}

    <div class="product-card">
      <img src="{{i.image_url}}" alt="Product Name" class="product-image">
      <h3 class="product-name">{{i.title}}</h3>
      <p class="product-description">{{i.description}}</p>
      <div class="product-price">â‚¹ {{i.price}} /{{i.qty}}{{i.unit}}</div>
      <a style="text-decoration: none; color: white;" href="/product/{{i.id}}" class="add-to-cart-button">View</a>
    </div>

  {% endfor %}
      
      
      
      

      
      
      
      
      
      
      
    </div>

</div>
</div>

{% endblock %}
