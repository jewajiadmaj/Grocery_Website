{% extends 'base.html' %}
{% block content %}
<div class="data">
<div class="row">
    <!-- rightmain -->
    <div  class="col-lg-4">
        <h4 class="heading">Category:</h4>
        <div class="list-group mt-2">
            <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
            All Products
            </a>
            {% for i in category %}
            <a href="#" class="list-group-item list-group-item-action">{{i.name}}</a>
          
            {% endfor %}
        
          </div>
    </div>

    <!-- left main -->
    <div  class="col-lg-8">

        <div id="carouselExampleControls" class="banner carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://754969b0.rocketcdn.me/bacola/wp-content/uploads/2021/04/slider-image-1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://754969b0.rocketcdn.me/bacola/wp-content/uploads/2021/04/slider-image-2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://754969b0.rocketcdn.me/bacola/wp-content/uploads/2021/05/slider-3.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        






    </div>
</div>
</div>

{% endblock %}
